<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="studio-logo" src="images/Boombox-Games-studioLogo.png" alt="Studio-logo">
        </a>
    </header>
    

    <section class="home-container slide flex">
        <div class="home-page flex">
            <h1 class="big-txt">Alley Adventure (logo)</h1> 
            <p>Little information about Arrys Adventure that will be put here</p>
            <div class="home-page-buttons flex">
                <button class="button download-btn">
                    <a class="btn-link" href="#">Play Beta Now</a>
                </button>
                <button class="button trailer-btn">
                    <a class="btn-link" href="#">Watch Trailer</a>
                </button>
            </div>
        </div>
    </section>

    <section class="about-the-game slide">
        <div class="about-container">
            <h1 class="big-txt about-titel">Alley Adventure</h1>
            
            <div class="page-information-container flex">
                <div class="game-story">
                    <p>Ik ga later de verhaal van dit spel hier schrijfen ik heb nu geen inspiratie om nettjes te praten</p>
                </div>
                <div class="game-design flex">
                        <img class="character-design" src="images/pixel character game jam.png" alt="">   
                </div>
            </div>
        </div>
    </section>

    <section class="slide shop-container flex">
        <h1 class="big-txt shop-title">Alley Adventure Shop</h1>
        <button class="button shop-visit">
            <a class="btn-link" href="#">Visit our Shop</a>
        </button>
    </section>

</body>
</html>
